{% load static %}
<!DOCTYPE html>
<html lang="en">
<!DOCTYPE html>
<html>
    <head>
        <title>InvoiceMe</title>
    </head>

    
    <body>
        <style>
            .hello-msg{color: white;
                font-size: 18px;
                margin-right: 20px;
            }
        </style>
        <div class="container" >
            <nav class="navbar navbar-expand-lg navbar-dar bg-dark">
                <a class="navbar-brand" href="{% url 'invoice:home' %}" style="margin-left: 15px;">InvoiceMe</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item active">
                            <a class="nav-link" href="{% url 'invoice:home' %}">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'invoice:createInvoice' %}">Create Invoice</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'invoice:invoiceHistory' %}">Invoice History</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'invoice:addProductsClients' %}">Add Products/Clients</a>
                        </li>
                    </ul>
                </div>
                {% if user.is_authenticated %}
                    <span class="hello-msg">Hello, {{request.user}}</span>
                    <span ><a class="hello-msg" href="{% url 'invoice:logout' %}">Logout</a></span>
                {% else %}
                    <span ><a class="hello-msg" href="{% url 'invoice:login' %}">Login</a></span>
                {% endif %}
              </nav>
      <div class="container text-center">
          {% block content %}{% endblock content %}
      </div>
      <footer class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4 sticky-bottom" style="text-align: center;">
          Copyright &copy; Jordan Greer
        </div>
        <div class="col-md-4"></div>
      </footer>
    </body>
    </div>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</html>
