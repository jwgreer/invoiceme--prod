{% extends "base/base.html" %}

{% block content %}
<h1>Generate your invoice</h1>
<div class="row">
    <div class="col-2"></div>
    <div class="col-md-8">
        <div>
            <div class="card card-body">
                <form method="get">
                    {{ clientFilter.form }}
                    <button class="btn btn-primary" type="submit">Search</button>
                    <a class="btn btn-warning" href="#">Reset</a>
                </form>
            </div>
        </div>

        <div class="card card-body">
            <table class="table">
                <tr>
                    <th>Client Name</th>
                    <th>Actions</th>
                </tr>
                {% for i in clients %}
                <tr>
                    <form method="post" action="{% url 'invoice:createInvoice' %}">
                        {% csrf_token %}
                        <td>{{ i.name }}</td>
                        <td>
                            <input type="hidden" name="client" value="{{ i.id }}">
                            <button type="submit">Create Invoice</button>
                        </td>
                    </form>
                </tr>
                {% endfor %}
            </table>
        </div>
    </div>
    <div class="col-2"></div>
</div>


</div>

{% endblock content %}
